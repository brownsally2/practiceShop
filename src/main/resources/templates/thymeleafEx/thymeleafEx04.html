<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>
<table>
  <tr>
    <th>순번</th>
    <th>상품명</th>
    <th>상품설명</th>
    <th>가격</th>
    <th>상품등록일</th>
  </tr>
  <tr th:each="itemDto, status: ${itemDtoList}"> <!-- map 구조와 비슷 -->
    <!-- 조건문 -->
    <!-- <td th:if="${status.even}" th:text="짝수"></td>
    <td th:if="${status.odd}" th:text="홀수"></td> else문 -->
    <td th:switch ="${status.even}">
      <span th:case="true">짝수</span>
      <span th:case="false">홀수</span>
    </td>
    <td th:text="${itemDto.getItemName()}"></td>
    <td th:text="${itemDto.getItemDetail()}"></td>
    <td th:text="${itemDto.getPrice()}"></td>
    <td th:text="${itemDto.getRegTime()}"></td>

  </tr>
</table>
</body>
</html>
